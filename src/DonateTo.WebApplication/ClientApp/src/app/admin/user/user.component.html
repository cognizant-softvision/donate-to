<div class="table-operations">
  <h4 class="section-title">{{ 'User.Title' | translate }}</h4>
  <div class="create-button">
    <button nz-button nzType="primary" class="ant-btn-primary">
      {{ 'User.Associate' | translate }}
    </button>
  </div>
  <nz-divider></nz-divider>
  <button class="ant-btn">{{ 'User.ClearFilter' | translate }}</button>
  <button class="ant-btn">{{ 'User.ClearFilterAndSorted' | translate }}</button>
</div>
<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>{{ 'User.Name' | translate }}</th>
      <th>{{ 'User.Age' | translate }}</th>
      <th>{{ 'User.Address' | translate }}</th>
      <th>{{ 'User.Action' | translate }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.address }}</td>
      <td>
        <a>{{ 'User.Action' | translate }} ä¸€ {{ data.name }}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>{{ 'User.Delete' | translate }}</a>
      </td>
    </tr>
  </tbody>
</nz-table>
