<div>
  <div class="create-donation-title">
    <h4 class="section-title">{{ 'Admin.Donation.Create.Title' | translate }}</h4>
  </div>
  <br />
  <app-donations-form (validationResult)="createDonationRequest($event)"></app-donations-form>
  <br />
  <div class="create-donation-form-buttons">
    <button
      nz-popconfirm
      nzPopconfirmTitle="{{ 'Admin.Donation.Create.Form.DeleteItemConfirmation' | translate }}"
      nzPopconfirmPlacement="bottom"
      (nzOnConfirm)="openDonationPrioriry()"
      nz-button
      nzType="primary"
      type="submit"
    >
      {{ 'Admin.Donation.Create.CreateRequest' | translate }}
    </button>
    <button
      nz-popconfirm
      nzPopconfirmTitle="{{ 'Admin.Donation.BackConfirm' | translate }}"
      nzPopconfirmPlacement="bottom"
      (nzOnConfirm)="goBack()"
      nz-button
      nzType="primary"
    >
      {{ 'BackBtn' | translate }}
    </button>
  </div>
  <nz-modal
    [(nzVisible)]="isErrorModalActive"
    [nzClosable]="false"
    [nzCancelText]="null"
    nzTitle="{{ 'Admin.Donation.Create.ErrorTitle' | translate }}"
    (nzOnOk)="switchErrorModal()"
  >
    <div>{{ 'Admin.Donation.Create.ErrorMessage' | translate }}</div>
  </nz-modal>
</div>
