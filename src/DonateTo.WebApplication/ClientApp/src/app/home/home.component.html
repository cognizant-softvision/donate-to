<button (click)="login()">Login</button>
<button (click)="logout()">Logout</button>

<p>{{ userName }}</p>
<p>{{ authenticated }}</p>

<ul>
  <li *ngFor="let sample of samples">{{ sample.name }}</li>
</ul>

<form (submit)="createSample()">
  <input [(ngModel)]="newSample" name="first" />
  <button type="submit">New Sample</button>
</form>
