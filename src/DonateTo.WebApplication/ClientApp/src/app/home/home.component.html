<div>
  {{ 'Home.HomeTitle' | translate }}
</div>

<button (click)="switchLanguage('en')" ng>en</button>
<button (click)="switchLanguage('es')">es</button>

<div *ngIf="!homeSandbox.isAuthenticated">
  <button (click)="login()">Login</button>
</div>
<div *ngIf="homeSandbox.isAuthenticated">
  <button (click)="logout()">Logout</button>
</div>

<div *ngIf="homeSandbox.isAuthenticated">Username: {{ homeSandbox.userName }}</div>
<div>Is Authenticated: {{ homeSandbox.isAuthenticated }}</div>
