<div>
  {{ 'Home.HomeTitle' | translate }}
</div>

<button (click)="switchLanguage('en')" ng>en</button>
<button (click)="switchLanguage('es')">es</button>

<ul>
  <li *ngFor="let sample of samples">{{ sample.name }}</li>
</ul>

<form (submit)="createSample()">
  <input [(ngModel)]="newSample" name="first" />
  <button type="submit">{{ 'Home.NewSample' | translate }}</button>
</form>
