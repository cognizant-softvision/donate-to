<nz-header
  class="header"
  nz-menu
  nzTheme="dark"
  nzMode="horizontal"
  [style]="{ position: 'fixed', zIndex: 1, width: '100%' }"
>
  <div class="logo">
    <a href="/admin">Donate</a>
  </div>
  <ul nz-menu nzTheme="dark" nzMode="horizontal" class="float-right">
    <li nz-menu-item *ngIf="!navMenuSandbox.isAuthenticated">
      <a (click)="register()"> {{ 'Auth.Register.Title' | translate }} </a>
    </li>
    <li nz-menu-item *ngIf="!navMenuSandbox.isAuthenticated">
      <a (click)="login()"> {{ 'Auth.Login.Title' | translate }} </a>
    </li>
    <li nz-menu-item *ngIf="navMenuSandbox.isAuthenticated">
      <a (click)="myProfile()">{{ 'UserProfile.MyProfile' | translate }}</a>
    </li>
    <li nz-menu-item *ngIf="navMenuSandbox.isAuthenticated">
      <a (click)="logout()">{{ 'ProfileActionBar.Logout' | translate }}</a>
    </li>
    <li nz-menu-item>
      <button nz-button ghost type="primary" (click)="switchLanguage('en')" ng>en</button>
      <button nz-button ghost type="primary" (click)="switchLanguage('es')">es</button>
    </li>
  </ul>
</nz-header>
