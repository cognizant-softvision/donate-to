version: '3.4'

networks:
    postgres_donate:
        driver: bridge

services:
  postgres_donate:
    image: postgres:10.0-alpine
    container_name: donate_postgres
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - db_volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "donate"
      POSTGRES_PASSWORD: "donate"
      POSTGRES_DB: "donate"
    networks:
     - postgres_donate

 indetity_server_donate:
    image: identity_server_donate
    container_name: identity_server_donate
    build:
      context: .
      dockerfile: DonateTo.IdentityServer/Dockerfile

 webapp_donate:
    image: webapp_donate
    container_name: webapp_donate
    build:
      context: .
      dockerfile: DonateTo.WebApp/Dockerfile
    depends_on:
      -identity_server_donate
    ports:
      - "8080:80"

  webapplication_donate:
    image: webapplication_donate
    container_name: webapplication_donate
    build:
      context: .
      dockerfile: DonateTo.WebApplication/Dockerfile
    depends_on:
      -identity_server_donate
      -webapp_donate