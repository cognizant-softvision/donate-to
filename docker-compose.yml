version: '3.4'

networks:
    postgres_donate:
        driver: bridge

services:
  postgres_donate:
    image: postgres:10.0-alpine
    container_name: donate_postgres
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - db_volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "donate"
      POSTGRES_PASSWORD: "donate"
      POSTGRES_DB: "donate"
    networks:
     - postgres_donate

  webapi_donate:
     image: webapi_donate
     container_name: webapi_donate
     build:
       context: .
       dockerfile: src/DonateTo.WebApi/Dockerfile
     ports:
       - "8080:80"

  webapplication_donate:
    image: webapplication_donate
    container_name: webapplication_donate
    build:
      context: .
      dockerfile: src/DonateTo.WebApplication/Dockerfile
    ports:
        - "8080:80"

volumes:
  db_volume: