version: '3.4'

networks:
    postgres_donate:
        driver: bridge

services:
  postgres_donate:
    image: postgres:10.0-alpine
    container_name: donate_postgres
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - db_volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "donate"
      POSTGRES_PASSWORD: "donate"
      POSTGRES_DB: "donate"
    networks:
     - postgres_donate
volumes:
  db_volume: